<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fazer a TED</ion-label>
        <ion-icons slot="start" name="radio-button-off-outline"></ion-icons>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Pedente</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fazer Prova</ion-label>
        <ion-icons slot="start" name="radio-button-off-outline"></ion-icons>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Pedente</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Estudar aplicativos mobile</ion-label>
        <ion-icons slot="start" name="radio-button-off-outline"></ion-icons>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Pedente</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Documentar o projeto</ion-label>
        <ion-icons slot="start" name="radio-button-off-outline"></ion-icons>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Pedente</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Estudar programação</ion-label>
        <ion-icons slot="start" name="radio-button-off-outline"></ion-icons>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Pedente</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
